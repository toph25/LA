
<!doctype html>
<html>

<head>
    <title>Legend Positions</title>
    <script src="Chart.bundle.min.js"></script>
    
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .chart-container {
            width: 35%;
            /*margin-left: 40px;
            margin-right: 40px;*/
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="chart-legend-top"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart-legend-right"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart-legend-bottom"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart-legend-left"></canvas>
        </div>
    </div>
    <script>
        function createConfig(legendPosition, colorName) {
            return {
                type: 'bar',
                data: {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [{
                        label: "My First dataset",
                        data: [1,20,300,100,200,90,190
                        ],
                        backgroundColor: "#ffee58",
                        borderColor: colorName,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    legend: {
                        position: legendPosition,
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Value'
                            }
                        }]
                    },
                    title: {
                        display: true,
                        text: 'Legend Position: ' + legendPosition
                    }
                }
            };
        }

        window.onload = function() {
            [{
                id: 'chart-legend-top',
                legendPosition: 'top',
                color: '#5c6bc0'
            }, {
                id: 'chart-legend-right',
                legendPosition: 'bottom',
                color: '#f06292'
            }, {
                id: 'chart-legend-bottom',
                legendPosition: 'bottom',
                color: '#03a9f4'
            }, {
                id: 'chart-legend-left',
                legendPosition: 'bottom',
                color: '#ffee58'
            }].forEach(function(details) {
                var ctx = document.getElementById(details.id).getContext('2d');
                var config = createConfig(details.legendPosition, details.color);
                new Chart(ctx, config)
            })
        };
    </script>
</body>

</html>
